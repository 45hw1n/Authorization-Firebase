<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand"*ngIf="authService.userData as user">
        <img class="align-self-start mr-3 img-thumbnail rounded-circle" src="{{(user.photoURL)}}"
        alt="{{user.displayName}}" width="50px" height="50px">{{(user.displayName) ? user.displayName : 'User'}}
        
    </a>

    <a class="navbar-link ml-auto" href="#">
        <button class="btn btn-danger btn-nav" (click)="authService.SignOut()">Log Out</button>
    </a>
</nav>
